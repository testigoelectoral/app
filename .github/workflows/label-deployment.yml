name: Label for Deployment
on:
  pull_request:
    branches: [ main ]
    types: [ labeled ]

jobs:
  trigger:
    if: github.event.label.name == 'deployment-dev' || github.event.label.name == 'deployment-stage'    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{github.event.number}} -b "User ${{ github.actor }} Started a deploymen on ${{ github.event.label.name == 'deployment-stage' && 'stage' || 'dev' }}"
      - name: Merged
        uses: ./.github/workflows/merge.yml
        with:
          target_branch: ${{ github.event.label.name == 'deployment-stage' && 'stage' || 'dev' }}
          source_branch: ${{ github.ref_name }}
