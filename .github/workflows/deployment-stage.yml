name: Deploy STAGE
on:
  push:
    branches: [ stage ]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        env:
          VITE_API_DOMAIN: https://api-stage.testigoelectoral.org
        run: |
          env|grep "^VITE_" > .env
          npm run build
      - name: Publish APP
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_STAGE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_STAGE }}
          AWS_REGION: "us-east-1"
          BUCKET: "testigoelectoral-webapp-stage"
        run: |
          find build -type f -exec gzip -9 {} \; -exec mv {}.gz {} \;
          aws s3 sync --delete --acl public-read --content-encoding gzip build/ s3://${BUCKET}
      - name: Invalidate cache
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_STAGE }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_STAGE }}
          AWS_REGION: "us-east-1"
          CLOUDFRONT_ID: "E2VXTWC7COERGN"
        run: |
          aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_ID} --path "/*"
